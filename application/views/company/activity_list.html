    }

        left: 35%;
        display: flex;
        flex-direction: row;
        align-items: center;
        opacity: 0.7;
        z-index: 1000;

                </div>
            </div>

                    <div id="filePicker2"></div>

    </div>
</div>
<div class="row">
    <div class="col-sm-12">

            <div class="ibox-title">
                <h5>生活照片管理
                </h5>
            </div>
            <div class="ibox-content ">
                {{foreach $pics as $pic}}

                    <img alt="image" src="{{'upload/file/'|base_url}}{{$pic.pic}}"/>
                    <button class="btn btn-danger btn-sm center-btn delete" data-picid="{{$pic.id}}" data-name="{{$pic.pic}}">删除</button>

            </div>
        </div>
    </div>

</div>
